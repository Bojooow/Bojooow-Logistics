<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Rates - Bojooow Logistics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="checkbox"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }

        th {
            background: #000000;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e2e2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            padding: 12px 24px;
            background: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s ease;
            font-size: 18px;
        }

        .action-button:hover {
            background: #005f70;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            font-size: 18px;
        }

        .back-button:hover {
            background: #005f70;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bojooow Logistics Shipping Rates (Distance-Based)</h1>
        <div class="form-section">
            <div class="form-group">
                <label for="origin">Origin</label>
                <select id="origin" name="origin">
                    <option value="">Select Province</option>
                    <option value="province1">Province 1</option>
                    <option value="province2">Province 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <select id="destination" name="destination">
                    <option value="">Select City</option>
                    <option value="city1">City 1</option>
                    <option value="city2">City 2</option>
                </select>  
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Distance (km)</th>
                    <th>Standard Shipping</th>
                    <th>Express Shipping</th>
                    <th>Next Day Delivery</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0-50 km</td>
                    <td>₱100.00</td>
                    <td>₱150.00</td>
                    <td>₱200.00</td>
                </tr>
                <tr>
                    <td>51-100 km</td>
                    <td>₱150.00</td>
                    <td>₱200.00</td>
                    <td>₱250.00</td>
                </tr>
                <tr>
                    <td>101-200 km</td>
                    <td>₱200.00</td>
                    <td>₱250.00</td>
                    <td>₱300.00</td>
                </tr>
                <tr>
                    <td>201-300 km</td>
                    <td>₱250.00</td>
                    <td>₱300.00</td>
                    <td>₱350.00</td>
                </tr>
                <tr>
                    <td>301+ km</td>
                    <td>₱300.00</td>
                    <td>₱350.00</td>
                    <td>₱400.00</td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button class="action-button" onclick="alert('Calculating rates...')">Calculate Rate</button>
        </div>
        <button class="back-button" onclick="location.href='index1.html'">Back</button>
    </div>
</body>
</html>
