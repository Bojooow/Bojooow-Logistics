<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 30px;
            max-width: 900px;
        }
        .tracking {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .map {
            flex: 2;
            background-color: #e0e0e0;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        .map p {
            font-size: 1.2em;
            color: #666;
        }
        .status {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .status h3 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Real-Time Tracking</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="tracking">
            <!-- Placeholder for Map -->
            <div class="map">
                <p>Map displaying live truck locations will appear here.</p>
            </div>
            <!-- Truck Status Info -->
            <div class="status">
                <h3>Truck Status</h3>
                <p><strong>Truck:</strong> 1</p>
                <p><strong>Location:</strong> Near EDSA, Quezon City</p>
                <p><strong>Estimated Arrival:</strong> 10:00 AM</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bojooow Logistics. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
