<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Communication Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 30px;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            font-weight: bold;
            margin-top: 10px;
        }
        form select, form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #000000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* Initially hide chat */
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .client-message {
            background-color: #d1e7ff;
            align-self: flex-start;
        }
        .driver-message {
            background-color: #e2ffe2;
            align-self: flex-end;
            text-align: right;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        .message-code {
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Driver Communication Platform</h1>
        <nav>
            <a href="index1.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <h2>Parcel Location Update Chat</h2>

        <!-- Driver selection -->
        <form id="driver-form">
            <label for="driver">Select Driver/Active:</label>
            <select id="driver" class="form-control">
                <option value="">-- Select Driver --</option>
                <option value="Joselito F. Bayran">Joselito F. Bayran</option> <!-- Only one option for now -->
            </select>
        </form>

        <!-- Chat display area (Initially hidden) -->
        <div id="chat-container" class="chat-container d-flex flex-column">
            <!-- No messages initially -->
        </div>

        <!-- Message input form (Initially hidden) -->
        <form id="message-form" style="display:none;">
            <label for="message">Type your message:</label>
            <textarea id="message" class="form-control" rows="3" placeholder="Enter your message here..."></textarea>
            <button type="submit" class="btn btn-primary mt-2">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Bojooow Logistics. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Grab elements
        const driverSelect = document.getElementById('driver');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        
        // Event listener for driver selection
        driverSelect.addEventListener('change', function() {
            const selectedDriver = driverSelect.value;
    
            // If driver is selected (Joselito F. Bayran in this case)
            if (selectedDriver === "Joselito F. Bayran") {
                // Show chat
                chatContainer.style.display = 'block';
                chatContainer.innerHTML = `
                    <div class="chat-bubble client-message">
                        <p>Good morning, Sir Joselito F. Bayran/Driver 1, May I know the current location of my parcel?</p>
                        <span class="message-code">Message Code: CL-001 | Sent at 08:30 AM</span>
                    </div>
                    <div class="chat-bubble driver-message">
                        <p>Good morning! The parcel is currently at Taguig City, heading to your area.</p>
                        <span class="message-code">Message Code: DR-001 | Sent at 08:32 AM</span>
                    </div>
                `;
                // Show message input form
                messageForm.style.display = 'block';
            } else {
                // Hide chat and message form if no driver is selected
                chatContainer.style.display = 'none';
                messageForm.style.display = 'none';
                // Clear the chat content
                chatContainer.innerHTML = '';
            }
        });
    </script>
    </body>
