<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Communication Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Driver Communication Platform</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container main">
        <h2>Send Route Updates</h2>
        <form>
            <label for="driver">Select Driver:</label>
            <select id="driver">
                <option value="driver1">Driver 1</option>
                <option value="driver2">Driver 2</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message here..."></textarea>

            <button type="submit">Send Update</button>
        </form>

        <h2>Message Log</h2>
        <div class="messages">
            <strong>To: Driver 1</strong><br>
            <p>Route change to avoid roadworks on Main St.</p>
            <span>Sent at 08:30 AM, Oct 16, 2024</span>
        </div>
    </div>
</body>
</html>
