<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Communication Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 30px;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            font-weight: bold;
            margin-top: 10px;
        }
        form select, form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #000000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
        .messages {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #ff3232;
        }
        .messages strong {
            font-size: 1.2em;
        }
        .messages p {
            margin: 5px 0;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Driver Communication Platform</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <h2>Send Route Updates</h2>
        <form>
            <label for="driver">Select Driver:</label>
            <select id="driver" class="form-select">
                <option value="driver1">Driver 1</option>
                <option value="driver2">Driver 2</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Enter your message here..."></textarea>

            <button type="submit" class="btn btn-primary">Send Update</button>
        </form>

        <h2>Message Log</h2>
        <div class="messages">
            <strong>To: Driver 1</strong><br>
            <p>Route change to avoid roadworks on Main St.</p>
            <span>Sent at 08:30 AM, Oct 16, 2024</span>
        </div>

        <!-- Add more messages as needed -->
    </div>

    <footer>
        <p>&copy; 2024 Bojooow Logistics. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
