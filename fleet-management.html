<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #f4f4f9;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .container {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #000000;
            border: none;
        }
        .table thead {
            background-color: #000000;
            color: white;
        }
        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center">Fleet Management System</h1>
        <nav class="text-center">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <h2>Schedule and Route Planning</h2>
        <form class="mb-4">
            <div class="mb-3">
                <label for="truck" class="form-label">Select Truck:</label>
                <select id="truck" class="form-select">
                    <option value="truck1">Truck 1</option>
                    <option value="truck2">Truck 2</option>
                    <option value="truck3">Truck 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="route" class="form-label">Route:</label>
                <input type="text" id="route" class="form-control" placeholder="Enter route details">
            </div>

            <div class="mb-3">
                <label for="schedule" class="form-label">Date & Time:</label>
                <input type="datetime-local" id="schedule" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Assign Route</button>
        </form>

        <h2>Current Schedule</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Truck</th>
                    <th>Route</th>
                    <th>Date & Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Truck 1</td>
                    <td>Fairview to Makati</td>
                    <td>2024-10-20 08:00 AM</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows here as needed -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Fleet Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
